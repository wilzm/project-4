<html>

<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="app_code_dev.js"></script>
</head>

<body class="bg-light">
    <form onsubmit="return false;" id="queryForm" class="container mt-5 p-4 bg-white rounded shadow-sm">
        <label for="nameQuery" class="form-label">Search by name:</label><br>
        <input type="text" id="nameQuery" name="nameQuery" value="" class="form-control mb-2"><br>
        <input id="queryByName" type="button" onclick="updateView(this)" value="Query" data-querytype="by_name" class="btn btn-dark w-100">
        <hr>
        <label for="sQuery" class="form-label">Search by age:</label><br>
        <input type="text" id="startAgeQuery" name="startAgeQuery" value="1" class="form-control mb-2"><br>
        <input type="text" id="endAgeQuery" name ="endAgeQuery" value="99" class="form-control mb-2"><br>
        <input id="queryByAge" type="button" onclick="updateView(this)" value="Query" data-querytype="by_age" class="btn btn-outline-dark w-100">

    </form>
    <div id="results" class="container mt-4">
    </div>
</body>
</html>

<script id="show_results_view" type="text/x-handlebars-template">
    <ul class="list-group">
        {{#each employees}}
        <li class="list-group-item"> id: {{this.id}} | name : {{this.employee_name}} | salary : $ {{this.employee_salary}} | age: {{this.employee_age}}</li>
        {{/each}}
    </ul>
</script>
